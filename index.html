<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellis Ibizugbe - Modeling Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            font-size: 3em; /* Bigger font size */
            color: #a38b68;
            text-transform: uppercase;
            font-weight: bold;
        }
        .hero {
            background-color: #fff;
            padding: 50px 0;
        }
        .hero img {
            width: 90%;
            max-width: 700px; /* Largest image */
            border-radius: 10px;
        }
        .bio {
            background-color: #f0e6d6;
            padding: 30px 0;
            font-size: 1.2em;
        }
        .portfolio {
            padding: 40px 0;
        }
        .portfolio img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero container">
        <h1>Ellis Ibizugbe</h1>
        <img src="M6.jpg">
    </div>

    <!-- Bio Section -->
    <div class="bio container">
        <h2>Bio</h2>
        <p>Based in Houston, TX, and New York City, I am a Division 1 track and field athlete and aspiring model.</p>
        
        <h2>Stats</h2>
        <p>Height: 6'2" | Weight: 175 lbs | Waist: 34" | Hair: Black | Eyes: Brown</p>
    </div>

    <!-- Portfolio Section -->
    <div class="portfolio container">
        <h1>Portfolio</h1> <!-- Portfolio title same size as name -->
        <img src="M6.jpg">
        <img src="M9.jpg">
        <img src="M23.jpg">
        <img src="M26.jpg">
        <img src="M29.jpg">
    </div>

</body>
</html>
