<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellis Ibizugbe - Modeling Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            text-align: center;
            position: relative;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            font-size: 3em;
            color: #a38b68;
            text-transform: uppercase;
            font-weight: bold;
        }
        .hero {
            background-color: #fff;
            padding: 50px 0;
        }
        .hero img {
            width: 90%;
            max-width: 700px;
            border-radius: 10px;
        }
        .bio {
            background-color: #f0e6d6;
            padding: 30px 0;
            font-size: 1.2em;
        }
        .portfolio {
            padding: 40px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .portfolio img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 5px;
        }
        /* Projects Button */
        .projects-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a38b68;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }
        .projects-button:hover {
            background-color: #8a6f50;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero container">
        <h1>Ellis Ibizugbe</h1>
        <img src="M6.jpg">
    </div>

    <!-- Bio Section -->
    <div class="bio container">
        <h2>Bio</h2>
        <p>Based in Houston, TX, and New York City, I am a Division 1 track and field athlete and aspiring model.</p>
        
        <h2>Stats</h2>
        <p>Height: 6'2" | Weight: 175 lbs | Waist: 34" | Hair: Black | Eyes: Brown</p>
    </div>

    <!-- Portfolio Section -->
    <div class="portfolio container">
        <h1>Portfolio</h1>
        <img src="M9.jpg">
        <img src="M23.jpg">
        <img src="M26.jpg">
        <img src="M29.jpg">
    </div>

    <!-- Projects Button -->
    <a href="projects.html" target="_blank" class="projects-button">Projects</a>

</body>
</html>
