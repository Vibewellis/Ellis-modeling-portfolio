<!DOCTYPE html>

<head>

    <title>Projects - Ellis Ibizugbe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            text-align: center;
            position: relative;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #a38b68;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 50px;
        }
        .project {
            margin-bottom: 50px;
        }
        .project img {
            border-radius: 10px;
            margin-top: 10px;
        }
        /* Big Image */
        .big-image {
            width: 100%;
            max-width: 700px;
        }
        /* Small Images Rows */
        .small-images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .small-images img {
            width: 350px;
            height: 400px;
            object-fit: cover;
            border-radius: 5px;
        }
        /* Ellis Ibizugbe Button */
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a38b68;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }
        .home-button:hover {
            background-color: #8a6f50;
        }
    </style>
</head>
